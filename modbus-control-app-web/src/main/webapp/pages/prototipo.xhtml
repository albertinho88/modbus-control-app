<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templateWeb/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">  
    <ui:define name="content" >
        <p:spacer />        
        
        <center>MODBUS Master TCP</center>

        <p:spacer />

        <h:form>
            <p:fieldset legend="TCP Request Data">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Dirección IP:" />
                    <p:inputText value="#{prototipoControlador.bb.direccionIp}"/>

                    <p:outputLabel value="Puerto:" />
                    <p:inputText value="#{prototipoControlador.bb.puerto}"/>

                    <p:outputLabel value="Función:" />
                    <p:selectOneMenu value="#{prototipoControlador.bb.codigoFuncion}" >
                        <f:selectItem itemLabel="Read Coils Request" itemValue="1" />
                        <f:selectItem itemLabel="Read Input Discretes Request" itemValue="2" />
                        <f:selectItem itemLabel="Read Multiple Registers Request" itemValue="3" />
                        <f:selectItem itemLabel="Read Input Registers Request" itemValue="4" />
                        <f:selectItem itemLabel="Write Coil Request" itemValue="5" />
                        <f:selectItem itemLabel="Write Single Register Request" itemValue="6" />
                        <f:selectItem itemLabel="Write Multiple Coils Request" itemValue="15" />
                        <f:selectItem itemLabel="Write Multiple Register Request" itemValue="16" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton title="Enviar" actionListener="#{prototipoControlador.conectar()}" />
            </p:fieldset>
        </h:form>        
    </ui:define>
</ui:composition>
